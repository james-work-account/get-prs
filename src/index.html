<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Pull Requests</title>
    <link rel="shortcut icon" type="image/png" href="https://github.githubassets.com/favicons/favicon-dark.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.scss" />
    <script src="index.ts" type="module" defer></script>
  </head>
  <body>
    <main>
      <h1>Get Pull Requests</h1>
      <form>
        <label for="searchTerm">Enter a term to search for Pull Requests by...</label>
        <input type="text" name="searchTerm" id="searchTerm" placeholder="Search for something..." />
        <button>Submit</button>
      </form>
      <!-- https://kittygiraudel.com/2021/04/05/an-accessible-toggle/ -->
      <label class="Toggle" for="toggle">
        <input type="checkbox" name="toggle" id="toggle" class="Toggle__input" checked />
        <span class="Toggle__display" hidden>
          <svg
            aria-hidden="true"
            focusable="false"
            class="Toggle__icon Toggle__icon--checkmark"
            width="18"
            height="14"
            viewBox="0 0 18 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.08471 10.6237L2.29164 6.83059L1 8.11313L6.08471 13.1978L17 2.28255L15.7175 1L6.08471 10.6237Z"
              fill="currentcolor"
              stroke="currentcolor"
            />
          </svg>
          <svg
            aria-hidden="true"
            focusable="false"
            class="Toggle__icon Toggle__icon--cross"
            width="13"
            height="13"
            viewBox="0 0 13 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.167 0L6.5 4.667L1.833 0L0 1.833L4.667 6.5L0 11.167L1.833 13L6.5 8.333L11.167 13L13 11.167L8.333 6.5L13 1.833L11.167 0Z"
              fill="currentcolor"
            />
          </svg>
        </span>
        Hide repos without PRs
      </label>
      <h2 class="loading">Loading</h2>
      <ul class="repo-list"></ul>
    </main>
  </body>
</html>
